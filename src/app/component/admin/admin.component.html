<div class="container">
  <div class="row p-0 m-0 justify-content-around" style="display: flex;">
    <div class="card col-12 col-sm-12 col-md-8 col-xl-5" style="width: 100%;">
      <div class="card-body" style="text-align: center">
        <h2 class="card-title">Room Manage</h2>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-0">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Category Type</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Deluxe</mat-option>
              <mat-option value="2">Luxury</mat-option>
              <mat-option value="3">Junior Suit</mat-option>
              <mat-option value="3">Presidental Suit</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 p-0 mt-5">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Room ID</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="row justify-content-between m-0 ">
          <div class="col-5 p-0 mt-5">
            <button style="width: 100%" type="button" class="btn btn-danger">Cancel</button>
          </div>

          <div class="col-5 p-0 mt-5">
            <button style="width: 100%" type="button" (click)="RoomAdd()" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-12 col-sm-12 col-md-8 col-xl-5" style="width: 100%;">
      <div class="card-body" style="text-align: center">
        <h2 class="card-title">Category Manage</h2>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-0">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Category Name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-12 p-0 mt-5">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Price Per Day</mat-label>
            <input matInput type="number" class="example-right-align" >
            <span matPrefix>LKR     &nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-0 mt-5">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Sub Tittle</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-0 mt-5">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Description</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
       <div class="row justify-content-between m-0">
         <div class="col-5 p-0 mt-5">
           <button style="width: 100%" type="button" class="btn btn-danger">Cancel</button>
         </div>

         <div class="col-5 p-0 mt-5">
           <button style="width: 100%" type="button" (click)="CategoryAdd()" class="btn btn-success">Add</button>
         </div>
       </div>
      </div>
    </div>
  </div>
</div>

<div style="background: lightslategray">
  <div style="justify-content: center;display: flex">
<!--    <img style="width: 15%;height: 200px;border-radius: 100%;margin-top: 5%" src="../../../assets/img/juniour.jpg" alt="alt" solid>-->
    <ngp-image-picker
      [_config]="imagePickerConf"
      ($imageChanged)="onImageChange($event)"
    ></ngp-image-picker>
  </div>
  <div style="justify-content: center;display: flex;margin-top: 5%">
    <div style="width: 80%">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-xl-6 " style="border-right: 2px solid #dbd8cc">
          <div>
            <h2 style="color: black">Basic Information</h2>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 ">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label style="color: white">Full Name</mat-label>
              <input matInput >
            </mat-form-field>

          </div>
          <div class="row justify-content-between" style="margin: 0">
            <div class="col-12 col-sm-12 col-md-12 col-xl-5 mt-5">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label  style="color: white">Contact</mat-label>
                <input matInput>
              </mat-form-field>

            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-5 mt-5">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label style="color: white">NIC</mat-label>
                <input matInput>
              </mat-form-field>

            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 mt-5">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Address</mat-label>
              <input matInput>
            </mat-form-field>

          </div>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 mt-5 mb-5">
            <div class="row">
              <div class="col-6">
                <button style="width: 100%" type="button" class="btn btn-danger">Cancel</button>

              </div>
              <div class="col-6">
                <button style="width: 100%" type="button" (click)="btnsave()" class="btn btn-primary">Save</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-xl-6">
          <div>
            <h2 style="color: black">User Account</h2>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 ">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Email</mat-label>
              <input matInput [disabled]="isDisabled">
            </mat-form-field>
          </div>
          <br>
          <br>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 mt-2">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Password</mat-label>
              <input matInput [disabled]="isDisabled">
            </mat-form-field>
          </div>
          <br>
          <br>
          <br>
          <div class="col-12 col-sm-12 col-md-12 col-xl-12 mt-2">
            <div class="custom-control custom-checkbox" style="">
              <input type="checkbox" class="custom-control-input" id="customCheck1" [disabled]="isDisabled">
              <label class="custom-control-label" for="customCheck1" style="color: white">Remember me</label>
            </div>
          </div>
          <div style="margin-top: 13%">
            <div style="justify-content: center;display: flex;width: 100%">
              <button style="width: 50%;margin-top: 1%" type="button" class="btn btn-primary" (click)="createAccount()" [disabled]="isDisabled">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class=" w-100" style="height: 60vh!important;" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 60vh!important;"
           src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 60vh!important;"
           src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
           alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div>
  <div style="text-align: center;margin-top: 3%">
    <h2>Room Type</h2>

    <div class="col-12 justify-content-center" >
      <div class="row" style="justify-content: space-around">
        <div class="col-12 col-sm-12 col-md-5 col-xl-4" >
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Arrival Date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-5 col-xl-4">
          <mat-form-field appearance="fill" style="width: 100% ">
            <mat-label>Depature Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

    </div>

  </div>
  <br>
 <div style="justify-content: center;display: flex">
   <div class="row" style="justify-content: space-around;width: 100%">
     <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
       <mat-form-field appearance="fill" style="width: 100%">
         <mat-label>Available Room</mat-label>
         <input matInput>
       </mat-form-field>

     </div>
     <div class="col-12 col-sm-12 col-md-5 col-xl-4">
       <mat-form-field class="example-user-input" style="width: 100%">
         <mat-label>Required Room</mat-label>
         <input matInput type="number"
                aria-label="Adds a delay between hovering away from the button and hiding the tooltip">
       </mat-form-field>
     </div>
   </div>
 </div>
<br>


  <div style="justify-content: center;display: flex">
    <div class="row" style="justify-content: space-around;width: 100%">
      <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Total</mat-label>
          <input matInput>
        </mat-form-field>

      </div>
      <div class="col-12 col-sm-12 col-md-5 col-xl-4">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Discount</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <div style="justify-content: center;display: flex">
    <div class="row" style="justify-content: space-around;width: 100%">
      <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Payment Type</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Card</mat-option>
            <mat-option value="2">Cash</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>


      </div>
      <div class="col-12 col-sm-12 col-md-5 col-xl-4">

        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Amount</mat-label>
          <input matInput type="number" class="example-right-align">
          <span matPrefix>LKR   &nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <br>

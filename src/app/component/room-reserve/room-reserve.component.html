<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class=" w-100" style="height: 60vh!important;" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 60vh!important;"
           src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 60vh!important;"
           src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
           alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div style="background: lightslategray">
  <div class="row"  style="margin-left: 10%;">
    <h2  style="margin-top: 3%">Room ID : </h2>
    <h2  style="margin-left: 2%;margin-top: 3%;color: darkorange">L001</h2>
  </div>
  <div>
    <div style="text-align: center;margin-top: 3%">
      <h1>Room Type</h1>

      <div class="col-12 justify-content-center" >
        <div class="row" style="justify-content: space-around">
          <div class="col-12 col-sm-12 col-md-5 col-xl-4" >
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Arrival Date</mat-label>
              <input matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-12 col-sm-12 col-md-5 col-xl-4">
            <mat-form-field appearance="fill" style="width: 100% ">
              <mat-label style="color: white">Depature Date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

      </div>

    </div>
    <br>
    <div style="justify-content: center;display: flex">
      <div class="row" style="justify-content: space-around;width: 100%">
        <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label style="color: white">Available Room</mat-label>
            <input matInput disabled>
          </mat-form-field>

        </div>
        <div class="row p-0 m-0 col-12 col-sm-12 col-md-5 col-xl-4 ">
          <div class="col-6 col-sm-6 col-md-6 col-xl-3 ">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Adult</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="2">3</mat-option>
                <mat-option value="2">4</mat-option>
                <mat-option value="2">5</mat-option>
                <mat-option value="2">6</mat-option>
                <mat-option value="2">7</mat-option>
                <mat-option value="2">8</mat-option>
                <mat-option value="2">9</mat-option>
                <mat-option value="2">10</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-6 col-sm-6 col-md-6 col-xl-3">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Child</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="2">3</mat-option>
                <mat-option value="2">4</mat-option>
                <mat-option value="2">5</mat-option>
                <mat-option value="2">6</mat-option>
                <mat-option value="2">7</mat-option>
                <mat-option value="2">8</mat-option>
                <mat-option value="2">9</mat-option>
                <mat-option value="2">10</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-xl-6">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label style="color: white">Required Room</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="2">3</mat-option>
                <mat-option value="2">4</mat-option>
                <mat-option value="2">5</mat-option>
                <mat-option value="2">6</mat-option>
                <mat-option value="2">7</mat-option>
                <mat-option value="2">8</mat-option>
                <mat-option value="2">9</mat-option>
                <mat-option value="2">10</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <br>


    <div style="justify-content: center;display: flex">
      <div class="row" style="justify-content: space-around;width: 100%">
        <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label style="color: white">Total</mat-label>
            <input matInput disabled>
          </mat-form-field>

        </div>
        <div class="col-12 col-sm-12 col-md-5 col-xl-4">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label style="color: white">Discount</mat-label>
            <input matInput disabled>
          </mat-form-field>
        </div>
      </div>
    </div>
    <br>
    <div style="justify-content: center;display: flex">
      <div class="row" style="justify-content: space-around;width: 100%">
        <div class="col-12 col-sm-12 col-md-5 col-xl-4">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label style="color: white">Amount</mat-label>
            <input matInput type="number" class="example-right-align" disabled>
            <span matPrefix>LKR   &nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-xl-4 ">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label style="color: white">Payment Type</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Credit</mat-option>
              <mat-option value="2">Debit</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div style="justify-content: center;display: flex">
      <div class="col-12 col-sm-12 col-md-8 col-xl-8">
        <button type="button" (click)="roomReserve()" class="btn btn-primary" style="background: linear-gradient(-90deg, orange, black);width: 100%;height: 50px;color: white">Reserve</button>
      </div>
    </div>
    <br>
    <br>
    <br>
  </div>

</div>
